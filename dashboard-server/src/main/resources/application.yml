info:
  stage: dashboard

spring:
  application:
    name: dashboard-server
  cloud:
    config:
      uri: http://localhost:11088/
  boot:
    admin:
      url: http://localhost:18080

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:11011/eureka/


server:
 port: 1133