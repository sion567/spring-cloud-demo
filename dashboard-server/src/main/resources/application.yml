spring:
  application:
    name: dashboard-server
  cloud:
    config:
      uri: http://localhost:11088/

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    registerWithEureka: true
    fetchRegistry: true
    serviceUrl:
      defaultZone: http://localhost:11011/eureka/


hystrix:
  stream:
    maxConcurrentConnections: 20

server:
 port: 1133